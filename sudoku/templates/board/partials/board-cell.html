{% load custom_app_tags %}

<img src="data:image/png;base64, {{ cells_uri }}" alt="cell-{{ cell_index }}">
<p>{{ cell_value }}</p>
<select>
    <option value="{{cell_value}}"> </option>
    {% for i in 1|to:9 %}
        <option value="{{ i }}" {% if cell_value == i %}selected{% endif %}>{{ i }}</option>
    {% endfor %}
</select>
<br>
