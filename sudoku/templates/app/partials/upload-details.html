{% load static %}

{% if form.errors %}
  <div class="bg-rose-100 border-t-4 border-rose-500 rounded-b text-rose-900 px-4 py-3 shadow-md" role="alert">
    <div class="flex">
      <div class="py-1">
        <svg class="fill-current h-6 w-6 text-rose-500 mr-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
          <path d="M2.93 17.07A10 10 0 1 1 17.07 2.93 10 10 0 0 1 2.93 17.07zm12.73-1.41A8 8 0 1 0 4.34 4.34a8 8 0 0 0 11.32 11.32zM9 11V9h2v6H9v-4zm0-6h2v2H9V5z" />
        </svg>
      </div>
      <div>
        <p class="font-bold">Nous avons rencontr√© une erreur lors du chargement du fichier</p>
        <ul>
          {% for field in form %}
            <!-- This is how to iterate on each field of the form -->
            {% for error in field.errors %}
              <!-- This will display each error of every field -->
              <li class="text-sm">{{ error }}</li>
            {% endfor %}
          {% endfor %}
        </ul>
      </div>
    </div>
  </div>
{% else %}
  <div class="flex bg-emerald-300 rounded-md justify-end items-center h-12 px-4">
    <img src="{% static 'images/app/add-file.svg' %}" alt="Add File Icon" class="w-6 h-6 mr-2 text-teal-500" />
    <span>{{ file_path }}</span>
  </div>
{% endif %}
