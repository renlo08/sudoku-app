<div id="imageProcessing">
    {% if image %}
        <p>Image avant modification:</p>
        <img src="{{ image.photo.url }}" alt="img">
        <button hx-post="{% url 'app:plot_gray' image.pk%}" 
                hx-target="#plotImage" 
                hx-trigger="click" 
                hx-swap="innerHTML">Gray</button>
        <div class="plotImage"></div>
    {% else %}
        <p>Aucune image charg√© pour le moment</p>
    {% endif %}
</div>
