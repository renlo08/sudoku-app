<div class="dropdown dropdown-hover content-center">
  <div tabindex="0" role="button" class="btn btn-secondary btn-wide m-1">Charger une image existante</div>
  <ul tabindex="0" class="dropdown-content menu bg-base-100 rounded-box z-[1] w-100 p-2 shadow">
    {% for item in items %}
    <li><a href="{% url "app:reload" %}">{{ item.get_photo_name}} ({{ item.uploaded_at}}) </a></li>
    {% endfor %}
  </ul>
</div>
