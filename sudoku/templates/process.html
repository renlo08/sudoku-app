<div id="imageProcessing">
    {% if image %}
        <nav>
            <ul>
                <li>

                    <a hx-get="{% url 'app:plot-image' image.pk %}"
                       hx-target="#plotImage"
                       hx-trigger="click"
                       hx-swap="innerHTML">Image sans modification</a>
                </li>
                <li>
                    <a hx-get="{% url 'app:plot-image' image.pk %}?processingStep=gray"
                       hx-target="#plotImage"
                       hx-trigger="click"
                       hx-swap="innerHTML">Image noir & blanc</a>
                </li>
                <li>
                    <a hx-get="{% url 'app:plot-image' image.pk %}?processingStep=denoised"
                       hx-target="#plotImage"
                       hx-trigger="click"
                       hx-swap="innerHTML">Filtrage du bruit</a>
                </li>
            </ul>
        </nav>
        <div id="plotImage"></div>
    {% else %}
        <p>Aucune image charg√© pour le moment</p>
    {% endif %}
</div>
