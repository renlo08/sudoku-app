{% if form.errors %}
  <div class="alert alert-error">
    <ul>
      {% for field in form %}
        <!-- This is how to iterate on each field of the form -->
        {% for error in field.errors %}
          <!-- This will display each error of every field -->
          <li>
            <strong>{{ field.label }}:</strong> {{ error }}
          </li>
        {% endfor %}
      {% endfor %}
    </ul>
  </div>
{% endif %}

  <form class="flex flex-col" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="step-container grid grid-rows-2 gap-2 justify-items-center">
        {{ form.photo }}
        <button type="submit" class="btn btn-outline btn-secondary btn-wide">Charger une nouvelle image</button>
    </div>
  </form>
