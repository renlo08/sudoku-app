{% load custom_app_tags %}


<td id="cell-{{ cell.pk }}">
    <img src="data:image/png;base64, {{ cell.uri }}" alt="cell-{{ cell.index }}">
    <p>
        <span class="frozenBoardElt" style="display: none;">{{ cell.predicted_value }}</span>
        <span class="editBoardElt" style="display: block;">
            <select
            name="cellValue{{ cell.col }}-{{ cell.row }}" 
            hx-post="{% url "app:hx-save-cell" cell.pk %}" 
            hx-trigger="change" 
            hx-include="[name='cellValue{{ cell.col }}-{{ cell.row }}']"
            hx-target="#cell-{{ cell.pk}}"
            hx-swap="outerHTML">
                <option value="{{cell.predicted_value}}"> </option>
                {% for i in 1|to:9 %}
                <option value="{{ i }}" {% if cell.predicted_value == i %}selected{% endif %}>{{ i }}</option>
                {% endfor %}
            </select>
            <input type="hidden" name="cellCol{{ cell.col}}" value="{{ cell.col }}">
            <input type="hidden" name="cellRow" value="{{ cell.row }}">
        </span>
    </p>
</td>
